<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //This Program Explains Working With Strings in JavaScript.

        let name = "Peter";

        //This is called STRING INTERPOLATION
        let msg = `How are you ${name}?`;
        console.log(msg);

        let var2 = "Good Afternoon!";
        console.log(var2.length);
        console.log(var2[0]);

        let var3 = false;
        console.log(var3 + " " + typeof(var3));
        var3 = var3.toString();
        console.log(var3 + " " + typeof(var3));

    </script>
</body>
