<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //This is Comma Operator, Comma Operator takes 2 Expressions and returns the value of Right Expression.
        //in comma operator the expression is evaluated from left to right.

        let x = 10;
        let y = (x++ , x + 1);
        console.log("x is " + x + " y is " + y);
    </script>
</body>
