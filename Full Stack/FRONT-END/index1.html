<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Apply for SDE role</h3>
    <hr/>
    <table border="1">
        <tr>
            <td>Username:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Skills</td>
            <td>
                <input type="checkbox">Java <br/>
                <input type="checkbox">C# <br/>
                <input type="checkbox">PHP 
            </td>
        </tr>
        <tr>
            <td>Qualification:</td>
            <td>
                <select>
                    <option >Select</option>
                    <option >Btech</option>
                    <option >Graduation</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <input type="radio">General <br/>
                <input type="radio"> Others
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="submit">
            </td>
        </tr>
    </table>
</body>
</html>
